<ion-app >
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId="custom">
      <ion-header>
        <ion-toolbar>
          <ion-title class="subtitulo">Hola {{cliente.nombre}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="false">
          <ion-item button="true" detail="true" [routerLink]="['/home']">
            <ion-label class="normal">
              Tienda
            </ion-label>
            <ion-icon slot="start" name="storefront-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item  button="true" detail="true" [routerLink]="['/carrito']">
            <ion-label class="normal">
              Carrito
            </ion-label>
            <ion-icon slot="start" name="cart-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false"*ngIf="admin">
          <ion-item button="true" detail="true" [routerLink]="['/pedidos']">
            <ion-label class="normal">
              Pedidos
            </ion-label>
            <ion-icon slot="start" name="archive-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false" *ngIf="admin">
          <ion-item button="true" detail="true" [routerLink]="['/set-productos']">
            <ion-label class="normal">
              Configuración de productos
            </ion-label>
            <ion-icon slot="start" name="create-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false"*ngIf="!admin">
          <ion-item button="true" detail="true" [routerLink]="['/mis-pedidos']">
            <ion-label class="normal">
              Mis pedidos
            </ion-label>
            <ion-icon slot="start" name="reader-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false" *ngIf="admin">
          <ion-item  button="true" detail="true" [routerLink]="['/peluqueros']">
            <ion-label class="normal">
              Configuración de peluqueros
            </ion-label>
            <ion-icon slot="start" name="cut-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item  button="true" detail="true" [routerLink]="['/reserva']">
            <ion-label class="normal">
              Reservar cita
            </ion-label>
            <ion-icon slot="start" name="calendar-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false" *ngIf="admin">
          <ion-item  button="true" detail="true" [routerLink]="['/reserva-confirmada']">
            <ion-label class="normal">
              Reservas Confirmadas
            </ion-label>
            <ion-icon slot="start" name="calendar-number-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
