<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
      Perfil
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
      <div *ngIf="!uid.length" >
        <h3 class="subtitulo p-3 encabezado">Ingrese tus datos</h3>
        <ion-item>
          <ion-label class="normal"position="floating">
            Email
          </ion-label>
            <ion-input [(ngModel)]="cliente.email" class="normal" type="string" inputmode="text" name="email">
            </ion-input>
        </ion-item>
        <ion-item  *ngIf="!ingresarEnable">
          <ion-label class="normal"position="floating">
            Nombre
          </ion-label>
            <ion-input [(ngModel)]="cliente.nombre" class="normal" type="string" inputmode="text" name="nombre">
            </ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="normal" position="floating">
            Celular
          </ion-label>
            <ion-input [(ngModel)]="cliente.celular" class="normal" type="text" name="celular">
            </ion-input>
        </ion-item>
          <ion-item *ngIf="!ingresarEnable">
            <ion-label class="normal"position="floating">
              Referencia a la ubicación
            </ion-label>
              <ion-input [(ngModel)]="cliente.referencia" class="normal" type="string" inputmode="text" name="referencia">
              </ion-input>
          </ion-item>
        <ion-item *ngIf="!ingresarEnable">
          <ion-label class="normal">
            Foto referencial:
          </ion-label>
            <ion-buttons slot="end">
              <ion-button>
                <label for="file-upload">
                  <ion-icon slot="icon-only" name="images"></ion-icon>
                </label>
                <input (change)="newImageUpload($event)" type="file" id="file-upload" style="display:none" accept="image/*" name="foto">  
                </ion-button>
              </ion-buttons>
        </ion-item>
        <ion-item *ngIf="!ingresarEnable">
          <img class="image" [src]="cliente.foto" alt="">
        </ion-item>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="normal text-center borde" size="6">
              <ion-button *ngIf="!ingresarEnable" class="boton-guardar" shape="round" expand="full" color="dark" (click)="registrarse()">Registrarse</ion-button> 
            </ion-col>
            <ion-col class="normal text-center" size="6">
              <ion-button *ngIf="!ingresarEnable"(click)="ingresarEnable = true" class="boton-guardar" shape="round" expand="full" color="dark" (click)="ingresar()">O ingresar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="normal text-center borde" size="6">
              <ion-button *ngIf="ingresarEnable" (click)="ingresar()" class="boton-guardar" shape="round" expand="full" color="dark" (click)="ingresar()">Login</ion-button> 
            </ion-col>
            <ion-col class="normal text-center" size="6">
              <ion-button *ngIf="ingresarEnable" (click)="ingresarEnable = false" class="boton-guardar" shape="round" expand="full" color="dark" (click)="registrarse()">O registrarse</ion-button>  
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div *ngIf="uid.length" >
        <h3 class="subtitulo p-3 encabezado">Tus datos</h3>
        <ion-item>
          <ion-label class="normal">
            Email:{{cliente.email}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="normal"position="floating">
            Nombre
          </ion-label>
            <ion-input [(ngModel)]="cliente.nombre" class="normal" type="string" inputmode="text">
            </ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="normal">
            Celular:{{cliente.celular}}
          </ion-label>
        </ion-item>
          <ion-item>
            <ion-label class="normal"position="floating">
              Referencia a la ubicación
            </ion-label>
              <ion-input [(ngModel)]="cliente.referencia" class="normal" type="string" inputmode="text">
              </ion-input>
          </ion-item>
        <ion-item>
          <ion-label class="normal">
            Foto referencial:
          </ion-label>
            <ion-buttons slot="end">
              <ion-button>
                <label for="file-upload">
                  <ion-icon slot="icon-only" name="images"></ion-icon>
                </label>
                <input (change)="newImageUpload($event)" type="file" id="file-upload" style="display:none" accept="image/*">  
                </ion-button>
              </ion-buttons>
        </ion-item>
        <ion-item>
          <img class="image" [src]="cliente.foto" alt="">
        </ion-item>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col class="normal text-center borde" size="6">
              <ion-button class="boton-guardar" shape="round" expand="full" color="dark" (click)="guardarUser()">Guardar</ion-button>
            </ion-col>
            <ion-col class="normal text-center" size="6">
              <ion-button class="boton-guardar" shape="round" expand="full" color="dark" (click)="salir()">Salir</ion-button>  
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      
</ion-content>
